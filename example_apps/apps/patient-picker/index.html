<!DOCTYPE html>
<html lang="en" ng-app="patientPickerApp">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Patient Picker</title>

    <link rel="apple-touch-icon" sizes="57x57" href="images/favicons/apple-touch-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="images/favicons/apple-touch-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="images/favicons/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="images/favicons/apple-touch-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="images/favicons/apple-touch-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="images/favicons/apple-touch-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="images/favicons/apple-touch-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="images/favicons/apple-touch-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="images/favicons/apple-touch-icon-180x180.png">
    <link rel="icon" type="image/png" href="images/favicons/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="images/favicons/android-chrome-192x192.png" sizes="192x192">
    <link rel="icon" type="image/png" href="images/favicons/favicon-96x96.png" sizes="96x96">
    <link rel="icon" type="image/png" href="images/favicons/favicon-16x16.png" sizes="16x16">
    <link rel="manifest" href="images/favicons/manifest.json">
    <link rel="mask-icon" href="images/favicons/safari-pinned-tab.svg" color="#00749f">
    <meta name="msapplication-TileColor" content="#2b5797">
    <meta name="msapplication-TileImage" content="/mstile-144x144.png">
    <meta name="theme-color" content="#ffffff">

    <!-- CSS (load bootstrap) -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/app.css">
    <style>
    </style>

    <!-- refresh after sign in -->
    <script>
        if (window.location.search.match("code=")){
            var newHash = "/after-auth" + window.location.search;
            if (window.history.replaceState){
                window.history.replaceState(
                        {},
                        "",
                        window.location.toString().replace(window.location.search, ""));
            }
            window.location.hash = newHash;
        }
    </script>

</head>

<!-- apply our angular app to our site -->
<body ng-app="patientPickerApp" ng-class="scrollScreen(700, 700) ? 'full-screen-scroll' : 'full-screen'" screen-size ng-controller="navController">

<div class="blue-bar">
    <div class="blue-bar-title" ng-cloak>{{title.blueBarTitle}}</div>
</div>

<div ui-view></div>

<!--<footer>-->
<footer class="hidden-xs" resize ng-style="{position: !scrollHeight(700) ? 'absolute' : 'relative'}">
    <div class="container">
        <div class="copyright" ng-cloak resize ng-style="{textAlign: scrollWidth(750) ? 'left' : 'center', marginLeft: showCert ? '100px' : '0px'}">
            {{copyright}}
            <div ng-show="showCert" class="site-seal" ng-include src="'js/templates/certificate.html'"></div>
        </div>
    </div>
</footer>

<!-- JS (load angular, ui-router, and our custom js file) -->
<script src="libs/jquery/2.1.4/jquery.min.js"></script>
<script src="libs/angularjs/1.4.8/angular.min.js"></script>
<script src="libs/angularjs/1.4.8/angular-sanitize.js"></script>
<script src="libs/angular-ui-router/0.3.1/angular-ui-router.min.js"></script>
<script src="libs/moment/moment.min.js"></script>
<script src="libs/bootstrap/2.2/ui-bootstrap-tpls-2.2.0.min.js"></script>
<!--<script src="css/bootstrap/bootstrap-filestyle.min.js"></script>-->

<script src="fhir-client/underscore-min.js"></script>
<script src="fhir-client/fhir-client.js"></script>
<script src="js/app.js"></script>
<script src="js/controllers.js"></script>
<script src="js/services.js"></script>
<script src="js/filters.js"></script>
<script src="js/directives.js"></script>
<script src="js/branding/branded_text.js"></script>


</body>
</html>
